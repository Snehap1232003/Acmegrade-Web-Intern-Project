<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style1.css">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>document.addEventListener("DOMContentLoaded", function() {
        const loginForm = document.getElementById("login-form");
    
        loginForm.addEventListener("submit", function(event) {
            event.preventDefault();
    
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
    
            // Perform authentication logic here (e.g., check username and password).
            // For simplicity, let's use a hardcoded username and password for demonstration.
            if (username === "user1" && password === "pass") {
                window.location.href = "index.html"; // Redirect to the logout page.
            } else {
                alert("Invalid username or password. Please try again.");
            }
        });
    });
    </script>
</body>
</html>
